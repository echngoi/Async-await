<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Inventory App</title>
</head>
<body>

  <h1>Quản lý kho hàng</h1>

  <input id="nameInput" placeholder="Tên sản phẩm" />
  <input id="priceInput" type="number" placeholder="Giá" />
  <input id="qtyInput" type="number" placeholder="Số lượng" />
  <button id="addBtn">Thêm sản phẩm</button>

  <h2>Danh sách sản phẩm</h2>
  <div class="locvatimkiem">
    <input id="filterInput" placeholder="Lọc sản phẩm theo tên..." />
    <input id="giaNhoNhatInput" placeholder="Nhập giá nhỏ nhất" />
    <input id="giaLonNhatInput" placeholder="Nhập giá lớn nhất" />
    <button id="filterBtnLoc">Lọc</button>
    <button id="clearFilterBtn">Xóa bộ lọc</button>
  </div>
  <div class="container">
    <div class="left">
      <table border="1">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <!-- Các sản phẩm sẽ được thêm vào đây bởi JavaScript -->
        </tbody>
      </table>
  </div>
  <div class="right">
    <h3 class="h3giohang">Giỏ hàng</h3>
    <div id="giohang">
      <!-- Thông tin giỏ hàng sẽ được hiển thị ở đây -->
    </div>
    <div id="tongdonhang">Tổng đơn hàng: 0</div>
    <button id="thanhtoan">Thanh toán</button>
    <button id="xoagiohang">Xóa giỏ hàng</button>
  </div>
  <script src="app-json.js"></script>
</body>
</html>
